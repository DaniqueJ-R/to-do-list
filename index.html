<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App Practice</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>

      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <button id="addBtn">Add Task</button>
      </div>

    <div class="filters">
      <button id="all" class="filter-btn " data-filter="all">All</button>
      <button id="active" class="filter-btn" data-filter="active">Active</button>
      <button id="complete" class="filter-btn" data-filter="completed">Completed</button>
    </div>

      <ul id="taskList">
        <!-- tasks will go here -->
      </ul>


   </div>

    <script src="assets/js/script.js"></script>
