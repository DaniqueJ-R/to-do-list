<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>To-Do App Practice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .container {

      h1 {

        color: #333;
      }

      .input-section {

        gap: 10px;
        margin-bottom: 20px;
      }

      #taskInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      #addBtn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;

        font-size: 16px;
      }

      #addBtn:hover {
        background-color: #45a049;
      }

      #taskList {
        list-style: none;
      }

      .task-item {
        padding: 12px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .task-item.completed {
        text-decoration: line-through;
        color: #888;
      }

      .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      .delete-btn:hover {
        background-color: #da190b;
      }

      /* Day 2: Filter buttons (you'll add these) */
      .filters {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }

      .filter-btn {
        padding: 8px 16px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .filter-btn.active {
        background-color: #2196f3;
        color: white;
        border-color: #2196f3;
      }

      .hide {
        display: none !important;
      }

      .show {
        display: flex;
      }

    </style>
  </head>

      <button id="active" class="filter-btn" data-filter="active">Active</button>
      <button id="complete" class="filter-btn" data-filter="completed">Completed</button>
    </div>

      <ul id="taskList">

// Function to save tasks to localStorage
function saveTasks() {
  const items = document.querySelectorAll('.task-item');
  const tasks = [];
  
  items.forEach(item => {
    // Get the text (skip the checkbox and delete button)
    const text = item.childNodes[1].textContent; // The text node
    const completed = item.classList.contains('completed');
    
    tasks.push({ text: text, completed: completed });
  });
  
  // Save as JSON string
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Function to load tasks from localStorage
function loadTasks() {
  const tasksJSON = localStorage.getItem('tasks');
  
  if (tasksJSON) {
    const tasks = JSON.parse(tasksJSON);
    
    tasks.forEach(taskData => {
      // Recreate each task (similar to your addTask function)
      createTaskElement(taskData.text, taskData.completed);
    });
  }
}

// Helper function to create a task element
function createTaskElement(text, isCompleted = false) {
  const checkBox = document.createElement("input");
  checkBox.setAttribute("type", "checkbox");
  checkBox.className = "checkBox";
  checkBox.checked = isCompleted;
  
  const item = document.createElement("li");
  item.className = "task-item show";
  if (isCompleted) {
    item.classList.add("completed");
  }
  
  item.appendChild(checkBox);
  
  checkBox.addEventListener("click", function () {
    if (this.checked) {
      item.classList.add("completed");
    } else {
      item.classList.remove("completed");
    }
    saveTasks(); // Save whenever status changes
  });
  
  const taskText = document.createTextNode(text);
  item.appendChild(taskText);
  
  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "Delete";
  deleteBtn.className = "delete-btn";
  item.appendChild(deleteBtn);
  
  deleteBtn.addEventListener("click", function () {
    taskList.removeChild(item);
    saveTasks(); // Save after deleting
  });
  
  taskList.appendChild(item);
}
